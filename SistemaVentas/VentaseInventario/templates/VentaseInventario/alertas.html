{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --color-primario: #363062;
            --color-secundario: #4D4C7D;
            --color-terciario: #F99417;
            --color-cuartario: #F5F5F5;
        }
        body {
            background-color: var(--color-secundario);
            color: var(--color-cuartario);
        }
        .container {
            background-color: var(--color-secundario);
            color: var(--color-cuartario);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: var(--color-cuartario);
            color: var(--color-primario);
        }
        th, td {
            border: 1px solid var(--color-primario);
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: var(--color-primario);
            color: var(--color-cuartario);
        }
        .button-container {
            display: flex;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .modificar-button {
            background-color: var(--color-terciario);
            color: var(--color-primario);
            border: none;
        }
        .seleccionar-checkbox {
            margin: 0;
        }
        .button:hover{
            background-color: var(--color-cuartario);
        }
        .custom-alert{
            font-size: 20px; 
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="custom-alert alert alert-danger" role="alert"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripci√≥n</th>
                    <th>ID Producto</th>
                    <th>Tipo</th>
                    <th>Corregir</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                {% for ale in alerta %}
                <tr>
                    <td>{{ ale.id }}</td>
                    <td>{{ ale.descripcion }}</td>
                    <td>{{ ale.idProducto }}</td>
                    <td>{{ ale.tipo }}</td>
                    <td>
                        <form method="post" action="{% url 'editarProducto' %}">
                            {% csrf_token %}
                            <input type="number" value="{{ ale.idProducto }}"  name="producto_id" style="display: none;">
                            <a href="{% url 'editarProducto' %}?producto_id={{ ale.idProducto }}" class="btn btn-success modificar-button">Modificar</a>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>                      
        </table>
    </div>
</body>
<script src="{% static 'scripts/inventario.js' %}"></script>
</html>
